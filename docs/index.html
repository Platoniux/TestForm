<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Personal Information</title>
</head>
<body>
	<h1>Personal Information</h1>
	<form id="personinfo" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
		<fieldset>
			<legend>
				Personal Information
			</legend>
			<div>
				<label for="surname">
					Surname: 
				</label>
				<input id="surname" type="text" name="surname" form="personinfo" autocomplete="off" required>
			</div>
			<div>
				<label for="persname">
					Name: 
				</label>
				<input id="persname" type="text" name="persname" form="personinfo" required>
			</div>
			<div>
				<label for="age">
					How old are you?: 
				</label>
				<input id="age" type="number" name="age" form="personinfo" min="17">
			</div>
			<div>
				<label for="birth">
					Full date of birth: 
				</label>
				<input id="birth" type="date" name="birth" form="personinfo" max='2001-01-01'>
			</div>
			<div>
				<label for="accept">
					I accept the terms of the agreement 
				</label>
				<input id="accept" type="checkbox" name="accept" form="personinfo">
			</div>
		</fieldset>
		<fieldset>
			<legend>
				Registration
			</legend>
			<div>
				<label for="email">
					E-mail: 
				</label>
				<input id="email" type="email" name="email" form="personinfo" minlength="5" placeholder="E-mail">
			</div>
			<div>
				<label for="passw">
					Password: 
				</label>
				<input id="passw" type="password" name="passw" form="personinfo" maxlength="15">
			</div>
		</fieldset>
		<fieldset>
			<legend>
				An interesting fact about you!
			</legend>
			<div>
				<p>
					Do you love cats?
				</p>
			</div>
			<div>
				<input id="lovecats" type="radio" name="lovecats" form="personinfo" value="yes">
				<label for="lovecats">
					Yes
				</label>
			</div>
			<div>
				<input id="dontlovecats" type="radio" name="lovecats" form="personinfo" value="no">
				<label for="dontlovecats">
					No
				</label>
			</div>
			<div>
				<label for="color">
					What is your favorite color?
				</label><br>
				<input id="color" type="color" name="color" form="personinfo">
			</div>
			<div>
				<label for="timeforsleep">
					What time do you go to bed?
				</label><br>
				<input id='timeforsleep' type="time" name="time" form="personinfo">
			</div>
			<div>
				<label for="brandofcar">
					What your favorite brand of cars?
				</label><br>
				<select id="brandofcar" name="brandofcar" multiple>
					<option>BMW</option>
					<option>Audi</option>
					<option selected>Lada</option>
				</select>
			</div>
			<div>
				<label for="rate">
					How do you rate our work?
				</label><br>
				<input id='rate' type="range" name="rate" form="personinfo">
			</div>
		</fieldset>
		<fieldset>
			<legend>
				Your comments
			</legend>
			<textarea name="comments" placeholder="Comments"></textarea>
		</fieldset>
		<input type="submit" name="submit" value="Submit" form="personinfo">
	</form>
	
</body>
</html>
